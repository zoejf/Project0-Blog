<html>
<head>
	<title>Kudos</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- customized styles -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
	<div class="jumbotron">
	  <h1>Kudos</h1>
	  <p>Share anonymous messages of love, kindness, and gratitude.</p>
	</div>

<div class="row form-section">
	<div class="col-md-6 col-md-offset-3">
		<form id="new_post_form">
		  <div class="form-group">
		    <label for="postTitle">Title</label>
		    <input input class="form-control" id="postTitle" placeholder="Your note's topic or title" autofocus>
		  </div>
		  <div class="form-group">
		    <label for="postContent">Post</label>
		    <input input class="form-control" id="postContent" placeholder="What is your message?" autofocus>
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>

</div>
<br>
<br>
<br>
<div class="container" id="posts-section">
<script type="text/template" id="post-template">
<div class="row postBox">
	<div class="col-md-10 col-md-offset-1">
		<div class="panel panel-default">
		  <div class="panel-body">
		   <h3><%=post_title%></h3>
		   <p><%=post_content%></p>
		  </div>
		</div>
	</div>
</script>
</div>



</div>
	<!-- jquery cdn -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- underscore cdn -->
  		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<!-- customized script -->
	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
