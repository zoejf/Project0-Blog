<html>
<head>
	<title>Kudos</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- customized styles -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
	<div class="jumbotron">
	  <h1>Kudos</h1>
	  <p>Share anonymous messages of love, kindness, and gratitude.</p>
	</div>

<div class="row form">
	<div class="col-md-6 col-md-offset-3">
		<form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Title</label>
		    <input type="email" class="form-control" id="postTitle" placeholder="Your note's topic or title">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Post</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="What is your message?">
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>
<div class="row">
	<div class="col-md-10 col-md-offset-1">
		<div class="panel panel-default">
		  <div class="panel-body">
		   <h3>Post title</h3>
		   <p>Sample post text would go here.</p>
		  </div>
		</div>
	</div>
</div>



</div>
	<!-- jquery cdn -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- underscore cdn -->
  		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<!-- customized script -->
	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
